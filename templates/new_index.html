<!doctype html>

<head>
    <style>
    /* CSS comes here */
    #video {
        border: 1px solid black;
        width: 640px;
        height: 480px;
    }

    #photo {
        border: 1px solid black;
        width: 320px;
        height: 240px;
        display: none;
    }

    #canvas {
        display: none;
    }

    .output {
        width: 340px;
        display: inline-block;
    }

    #buttons_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 600px;
        margin: 10px auto;
    }

    #register_button {
        display: block;
        position: relative;
        padding: 5px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        font-size: 14px;
        color: rgba(255, 255, 255, 1.0);
        cursor: pointer;
        background-color: #5783dc;
        width: 200px;
        height: 70px;
    }

    #login_button {
        display: block;
        position: relative;
        padding: 5px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        font-size: 14px;
        color: rgba(255, 255, 255, 1.0);
        cursor: pointer;
        background-color: #17c80a;
        width: 200px;
        height: 70px;
    }

    .contentarea {
        font-size: 16px;
        font-family: Arial;
        text-align: center;
    }
    #input {
        padding: 10px;
        border: 2px solid #e6e6e6;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f5f5f5;
      
    }

    input {
        padding: 10px;
        border: 2px solid #e6e6e6;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        background-color: #f5f5f5;
        text-align: left;
        width: 100%; /* Добавлено */
        box-sizing: border-box; /* Добавлено */
        }

    input[type="text"] {
        width: 150px;
    }
    input[type="number"] {
        width: 150px;
    }

    </style>
    <title>My Favorite Sport</title>
</head>

<body>
    <div class="contentarea">
        
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        
        <div id="buttons_container">
            <div id="input">
                <h3>For registration fill field below:</h3>
                <div>
                    <label for="text-input">Name:</label>
                    <input type="text" id="name-input" name="name-input">
                    <h1></h1>
                </div>
                <div>
                    <label for="number-input">Age:</label>
                    <input type="number" id="age-input" name="age-input">
                    <h1></h1>
                </div>
               
            </div>
            <div >
                
                <button id="register_button">Register </button>
                <h1></h1>
                <button id="login_button">Login    </button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
